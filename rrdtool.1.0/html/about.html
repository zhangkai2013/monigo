<center><div><h1>monigo</h1><p>监控狗</div></center>
前言：<p>

&nbsp&nbsp&nbsp&nbsp&nbsp 秉着开源,免费,共享的宗旨，将这款个人开发的由纯粹的shell开发出来的监控系统分享出来，供所有感兴趣的朋友使用。<br>
&nbsp&nbsp&nbsp&nbsp&nbsp 在我打算开发这款系统的时候，已经有好多款现成的监控系统，如Cacti、Nagios，但在使用这些系统的时候，总是遇到一些问题，让我用起来很不顺，于是就有了这款系统。<br>
&nbsp&nbsp&nbsp&nbsp&nbsp 本系统的shell脚本也可以作为初级系统管理员的学习资料,希望有志之士加入一起将开源进行到底。<br>
<br>
系统设计的初衷:<br>
&nbsp&nbsp&nbsp&nbsp&nbsp 短小、精悍，快速上手。学习shell的好案例，中小规模服务器监控的解决方案。
